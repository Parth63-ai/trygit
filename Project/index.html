<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
   <h1 class="main-heading">ðŸŽ¯ Smart Event Dashboard</h1>
    <div class="dashboard-columns">
    <form id="event-form">
        <h2>Add New Event</h2>
        
        <label>Event Title:</label>
        <input type="text" id="eventtitle" required> <label>Event Date:</label>
        <input type="date" id="eventdate" required> <label>Category:</label>
        <select id="category">
            <option value="Social">Social</option>
            <option value="Workshop">Workshop</option>
            <option value="Conference">Conference</option>
            <option value="Webinar">Webinar</option>
            <option value="Meetup">Meetup</option>
        </select>

        <label>Description:</label>
        <textarea id="description"></textarea>

        <button type="submit" class="btm">ADD EVENT</button>
    </form>

    <div class="events-display">
        <h2>My Events</h2>
        <button id="clear-all">Clear All Events</button>
        <button id="add-sample">Add Sample Events</button>
        <div class="list"></div> </div>
</div>
</body>
